<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STech Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"], input[type="password"], input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
        .brand {
            text-align: center;
            margin-bottom: 20px;
            color: #00ccff;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <form action="reg" method="post">
        <div class="brand">SairamTechnologies</div>
        <h2>STech Registration</h2>
        <label for="uname">Username:</label>
        <input type="text" id="uname" name="uname" required><br>
        
        <label for="pword">Password:</label>
        <input type="password" id="pword" name="pword" required><br>
        
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname" required><br>
        
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname" required><br>
        
        <label for="addr">Address:</label>
        <input type="text" id="addr" name="addr"><br>
        
        <label for="mid">Email ID:</label>
        <input type="email" id="mid" name="mid" required><br>
        
        <label for="phno">Phone Number:</label>
        <input type="text" id="phno" name="phno" pattern="\d{10}" title="Enter a valid 10-digit phone number" required><br>
        
        <input type="submit" value="Register">
    </form>
</body>
</html>
